<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算練習アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        input, select {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>計算練習</h1>

        <!-- ドロップダウンでモードを切り替える -->
        <div>
            <label for="mode">モード選択:</label>
            <select id="mode" onchange="generateQuestion()">
                <option value="addition">足し算モード</option>
                <option value="multiplication">掛け算モード</option>
                <option value="division">割り算モード</option>
            </select>
        </div>

        <div id="question">A × B = ?</div>
        <input type="number" id="answer" placeholder="答えを入力">

        <!-- ボタンを水平に並べるためのコンテナ -->
        <div class="button-container">
            <button onclick="submitAnswer()">送信</button>
            <button onclick="nextQuestion()">次</button>
        </div>

        <div id="result" class="result"></div>
        <div id="time" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
