<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算練習アプリ</title>
    <!-- 外部CSSファイルをリンク -->
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body onload="generateQuestion()">
    <div class="container">
        <h1>計算練習</h1>

        <div>
            <label for="mode">モード選択:</label>
            <select id="mode" onchange="generateQuestion()">
                <option value="all">総合モード</option>
                <option value="addition">足し算モード</option>
                <option value="substraction">引き算モード</option>
                <option value="multiplication">掛け算モード</option>
                <option value="division">割り算モード</option>
            </select>
        </div>
        <div>
            <label for="numberRange">範囲選択:</label>
            <select id="numberRange" onchange="generateQuestion()">
                <option value="nonNegative">非負整数</option>
                <option value="integer">整数</option>
                <option value="rational">有理数</option>
            </select>
        </div>

        <div id="question">$$ A \times B = $$</div>

        <input type="text" id="answer" placeholder="答えを入力 (例: -3/4)">

        <div class="button-container">
            <button onclick="submitAnswer()">送信</button>
            <button onclick="generateQuestion()">次</button>
        </div>

        <div id="result" class="result"></div>
        <div id="time" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
