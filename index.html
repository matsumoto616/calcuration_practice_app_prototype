<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九の練習アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        input {
            margin: 10px;
            padding: 10px;
            font-size: 1rem;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>九九の練習</h1>

        <!-- ラジオボタンでモードを切り替える -->
        <div>
            <label>
                <input type="radio" name="mode" value="multiplication" checked onclick="generateQuestion()"> 掛け算モード
            </label>
            <label>
                <input type="radio" name="mode" value="division" onclick="generateQuestion()"> 割り算モード
            </label>
        </div>

        <div id="question">A × B = ?</div>
        <input type="number" id="answer" placeholder="答えを入力">

        <!-- ボタンを水平に並べるためのコンテナ -->
        <div class="button-container">
            <button onclick="submitAnswer()">送信</button>
            <button onclick="nextQuestion()">次</button>
        </div>

        <div id="result" class="result"></div>
        <div id="time" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
